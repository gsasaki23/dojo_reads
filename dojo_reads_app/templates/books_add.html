<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto"></ul>
                <a href="/books" class="ml-5 my-2 my-lg-0">Home</a>
                <a href="/logout" class="ml-5 my-2 my-lg-0">Log Out</a>
            </div>
        </nav>
        <div class="row">
            <h1>Add a New Book Title and a Review:</h1>
        </div>
        <div class="row">
            <form action="/attempt_book" method="post">
                {% csrf_token %}
                <label for="title" class="mt-2">Book Title:</label>
                <input type="text" class="form-control" name="title" value="" required autofocus>
                <label for="author" class="mt-2">Author:</label>
                <input type="text" class="form-control" name="author" value="" required>
                <label for="review_text" class="mt-2">Review:</label>
                <input type="text" class="form-control" name="review_text" value="" required>
                <label for="review_rating" class="mt-2">Rating:</label>
                <select name="review_rating" required>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select>
                
                <button type="submit" class="btn btn-secondary d-block mx-auto w-50 mt-5">Add Book and Review</button>
            </form>
        </div>
    </div>
</body>
</html>
